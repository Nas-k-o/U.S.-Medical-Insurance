<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insurance Calculator</h1>
        <h2>Please enter your details</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="children">Number of children:</label>
            <input type="number" id="children" name="children" required>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="northeast">Northeast</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
                <option value="northwest">Northwest</option>
            </select>

            <label for="smoker">Are you a smoker?</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Calculate Insurance</button>
            <button><a href="{{ url_for('main') }}">See your result and compare it with the study data average!</a></button>
        </form>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
