<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculate Your Insurance Cost</h1>
        <form action="/user" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender (male/female):</label>
            <input type="text" id="gender" name="gender" required><br><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required><br><br>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required><br><br>

            <label for="smoker">Do you smoke? (yes/no):</label>
            <input type="text" id="smoker" name="smoker" required><br><br>

            <button type="submit">Submit</button>
        </form>

        {% if cost is not none %}
        <div class="result">
            <h2>Insurance Cost Calculation Result</h2>
            <p>Your estimated insurance cost is: <strong>${{ cost }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
